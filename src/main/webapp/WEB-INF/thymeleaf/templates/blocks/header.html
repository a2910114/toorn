<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="blocks/headTag :: headTag">
    <title>Турн</title>
</head>
<body style="background-color:#eee" th:fragment="header">
<div>
    <nav class="navbar navbar-inverse" style="margin-bottom:0px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">
                    О Предприятии
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbar" aria-expanded="true">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/messages}">Ремонт и модернизация</a></li>
                </ul>
                <div sec:authorize="!isAuthenticated()">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/login}">Войти</a></li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/logout}">Выйти</a></li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/toorn/registration}">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-xs-2" style="width:20%">
            <address>
                <strong>TOORN Ltd. <br/> ООО МП "ТУРН"</strong>
                54030, Украина, г.Николаев<br/>ул. Спасская-14/64 <br/> +38051205001048<br/>
                <a href="mailto#">toorn@ukrpost.ua</a>
            </address>
        </div>
        <div class="col-xs-10" style="width:80%">
            <div id="carousel" class="carousel slide container-fluid" data-ride="carousel" style="max-height:250px"><!-- 311-->
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <!--<li data-target="#carousel" data-slide-to="2"></li>-->
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../../resources/img/skoda.png" th:src="@{/img/skoda.png}"/>
                        <div class="carousel-caption">
                            <h3>Skoda</h3>
                            <p>Supper cool Skoda automobiles</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../../resources/img/heidenhain.png" th:src="@{/img/heidenhain.png}"
                             style="max-height:250px"/>
                        <div class="carousel-caption">
                            <h3>Heidenhain</h3>
                            <p>Supper cool Heidenhain product</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
