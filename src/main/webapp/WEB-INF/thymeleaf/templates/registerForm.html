<!DOCTYPE html>
<html lang="ru-RU" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <div th:replace="blocks/headTag :: headTag"></div>
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <div th:include="blocks/header" th:remove="tag"/>

    <form method="POST" style="max-width:330px; padding:15px;margin:auto;"
          th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2 class="form-signin-heading">Регистрация пользователя</h2>

        <input type="text" th:field="*{username}" class="form-control"
               placeholder="Имя пользователя" required="required" autofocus="autofocus"/>
        <p th:class="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

        <input type="text" th:field="*{email}" class="form-control"
               placeholder="E-mail" required="required" autofocus="autofocus"/>
        <p th:class="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <input type="password" th:field="*{password}" class="form-control"
               placeholder="Password" required="required" autofocus="autofocus"/>
        <p th:class="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <button class="btn btn-lg btn-primary btn-block">Регистрация</button>
    </form>
</div>

<div th:include="blocks/footer" th:remove="tag"/>
</body>
</html>
