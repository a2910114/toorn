<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div th:include="blocks/header" th:remove="tag"/>

        <form method="POST" name="form" th:action="@{/login}" style="max-width:330px; padding:15px;margin:auto;">
            <h2 class="form-signin-heading">Вход в систему</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control"
                   placeholder="Имя пользователя" required="required" autofocus="autofocus"/>

            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Пароль" required="required"/>

            <div class="checkbox">
                <label for="remember_me" class="inline">
                    <input id="remember_me" name="remember-me" type="checkbox"/>
                    Запомнить меня
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block">Войти</button>
        </form>
    </div>

    <div th:include="blocks/footer" th:remove="tag"/>
</body>
</html>
